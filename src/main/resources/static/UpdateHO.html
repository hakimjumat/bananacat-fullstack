<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #daddf9;
    }
    .header {
      background: #a6b9ee;
      color: #333;
      padding: 20px 40px;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
    }
    .section {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      flex: 1 1 150px;
      background: #007bff;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #007bff;
      min-width: 200px;
      top: 100%;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
    }
    .dropdown-content a {
      color: #333;
      padding: 10px 16px;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #0056b3;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgb(234, 238, 243);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
    <div class="header">
        <div>HomeOwner Update Account</div>
        <a href="HomeOwnerDashboard.html" style="color: blue; text-decoration: none;">Back to Dashboard</a>
      </div>
      
      <div class="section">
        <div class="action-buttons">
          <button class="btn" onclick="window.location.href='ViewCleanersHO.html'">View Cleaners</button>
          <div class="dropdown">
            <button class="btn" style="width: 200px;">
                <a href="" style="text-decoration: none; color: white;">View Historyâ–¾</a></button>
            <div class="dropdown-content">
              <a href="ViewHistoryHO.html" style="text-decoration: none; color: white;">Cleaner History</a>
              <a href="ViewHOservicehistory.html" style="text-decoration: none; color: white;">Past Service History</a>
            </div>
          </div>
          
          <button class="btn" onclick="window.location.href='ViewShortlistsHO.html'">View Shortlists</button>
          <button class="btn" onclick="window.location.href='UpdateHO.html'">Update Account</button>
          <button class="btn" onclick="window.location.href='DeleteHO.html'">Delete</button>
          <button class="btn" onclick="window.location.href='DeactivateCleaningService.html'">Search Cleaners</button>
          <button class="btn" onclick="window.location.href='DeactivateCleaningService.html'">Search Shortlists</button>
        </div>
      </div>

<div class="container">
  <h2>Update Your Account</h2>
  <form id="updateForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>
    <button type="submit" class="btn">Update Account</button>
  </form>
</div><br/><br/>

<script>
  const userId = 'USER_ID_HERE';

  // Fetch existing data
  fetch(`http://localhost:5000/api/user/${userId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById('firstName').value = data.firstName || '';
      document.getElementById('lastName').value = data.lastName || '';
      document.getElementById('phoneNumber').value = data.phoneNumber || '';
      document.getElementById('email').value = data.email || '';
      document.getElementById('address').value = data.address || '';
      document.getElementById('password').value = data.password || '';
    });

  // Update form handler
  document.getElementById('updateForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const updatedData = {
      firstName: document.getElementById('firstName').value,
      lastName: document.getElementById('lastName').value,
      phoneNumber: document.getElementById('phoneNumber').value,
      email: document.getElementById('email').value,
      address: document.getElementById('address').value,
      password: document.getElementById('password').value
    };

    fetch(`http://localhost:5000/api/user/${userId}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(updatedData)
    })
    .then(res => res.json())
    .then(response => {
      alert(response.message);
    })
    .catch(err => {
      console.error('Error updating account:', err);
    });
  });
</script>

</body>
</html>
