<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #daddf9;
        margin: 0;
        padding: 0;
      }
      .header {
        background: #a6b9ee;
        color: #333;
        padding: 20px 40px;
        font-size: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-buttons {
        display: flex;
        justify-content: center;
        gap: 40px;
        padding: 20px;
        background: white;
        position: relative;
      }
      .nav-buttons .btn {
        width: 200px;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        position: relative;
      }
      .nav-buttons .btn a {
        color: white;
        text-decoration: none;
        display: block;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        top: 50px;
        left: 0;
        background-color: #007bff;
        min-width: 200px;
        border-radius: 6px;
        z-index: 1;
        flex-direction: column;
      }
      .dropdown-content a {
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        display: block;
      }
      .dropdown-content a:hover {
        background-color: #0056b3;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }

      .container {
        max-width: 800px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        border: 1px solid black;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }
      .row {
        display: flex;
        gap: 20px;
      }
      .row .form-group {
        flex: 1;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[readonly] {
        background-color: #e9ecef;
      }
      .button-row {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 20px;
      }
      .btn-action {
        background: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        flex: 1;
      }
      .btn-action:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img
        src="images/bananacat.png"
        alt="Banana Cat"
        width="50px; height: 25px;"
      />
      <div>View Cleaners</div>
      <a
        href="HomeOwnerDashboard.html"
        style="color: blue; text-decoration: none"
        >Back to Dashboard</a
      >
    </div>

    <div class="nav-buttons">
      <div class="dropdown">
        <button class="btn">Search â–¾</button>
        <div class="dropdown-content">
          <a href="SearchCleanersHO.html">Search Cleaners</a>
          <a href="SearchShortlistsHO.html">Search Shortlists</a>
          <a href="SearchHistoryHO.html">Search History</a>
        </div>
      </div>
      <button class="btn" onclick="window.location.href='UpdateHO.html'">
        Account Information
      </button>
    </div>

    <div class="container">
      <form id="updateForm">
        <div class="row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="phoneNumber">Phone</label>
            <input type="text" id="phoneNumber" required />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" id="role" value="Home Owner" readonly />
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required />
        </div>

        <div class="button-row">
          <button type="submit" class="btn-action">Update Account</button>
          <button type="button" class="btn-action">
            <a href="DeleteHO.html" style="text-decoration: none; color: white"
              >Delete Account</a
            >
          </button>
        </div>
      </form>
    </div>

    <script>
      // Get user from localStorage and parse it
      const user = localStorage.getItem("loggedinUser");
      let userData = null;
      if (!user) {
        alert("No user email found. Please log in.");
        window.location.href = "UaLogin.html";
      } else {
        userData = JSON.parse(user);

        // Prefill form fields from localStorage
        document.getElementById("firstName").value = userData.firstname || "";
        document.getElementById("lastName").value = userData.lastname || "";
        document.getElementById("phoneNumber").value = userData.phonenumber || "";
        document.getElementById("email").value = userData.email || "";
        document.getElementById("address").value = userData.address || "";
      }

      // Handle account update
      document
        .getElementById("updateForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const nameRegex = /^[A-Za-z]+$/;
          const phoneRegex = /^\d{8}$/;
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          const firstName = document.getElementById("firstName").value.trim();
          const lastName = document.getElementById("lastName").value.trim();
          const phone = document.getElementById("phoneNumber").value.trim();
          const email = document.getElementById("email").value.trim();
          const address = document.getElementById("address").value.trim();

          if (!nameRegex.test(firstName)) {
            alert("First name must contain only letters.");
            return;
          }
          if (!nameRegex.test(lastName)) {
            alert("Last name must contain only letters.");
            return;
          }
          if (!phoneRegex.test(phone)) {
            alert("Phone number must be exactly 8 digits.");
            return;
          }
          if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return;
          }

          const updatedData = {
            firstname: firstName,
            lastname: lastName,
            phonenumber: phone,
            email: email,
            address: address,
          };

          fetch("http://localhost:8080/update", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedData),
          })
            .then((res) => res.json())
            .then((response) => {
              if (typeof response === "string") {
                alert(response);
              } else {
                alert("Account updated successfully.");
                // Update localStorage with new values
                localStorage.setItem("loggedinUser", JSON.stringify({
                  firstname: firstName,
                  lastname: lastName,
                  phonenumber: phone,
                  email: email,
                  address: address,
                  userprofile: "HOMEOWNER",
                }));
              }
            })
            .catch((err) => {
              console.error("Error updating account:", err);
              alert("An error occurred while updating your account.");
            });
        });
    </script>
  </body>
</html>
