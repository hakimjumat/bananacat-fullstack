<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    /* ===== MAIN LAYOUT ===== */
    .container {
      display: flex;
      height: calc(100vh - 80px);
      margin-top: 50px;
      margin-bottom: 50px;

    }

    .left-panel {
        flex: 1;
        background: url("images/login1.png") no-repeat center center;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        }

        .welcome-message {
        background: lightblue;
        backdrop-filter: blur(8px);
        border-radius: 16px;
        padding: 30px 40px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        color: #333;
        animation: fadeInUp 1s ease-out;
        }

        .welcome-message h2 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        }

        .welcome-message p {
        font-size: 1.1rem;
        font-weight: 300;
        letter-spacing: 0.5px;
        color: #333;
        }

        @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }

    .right-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 40px;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .login-box label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-box input:focus {
      border-color: #007BFF;
      outline: none;
    }

    .login-box button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 15px;
    }

    /* ===== RESPONSIVE ===== */
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left-panel {
        height: 200px;
      }

      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-center,
      .nav-right {
        flex-direction: column;
        gap: 10px;
        width: 100%;
        align-items: flex-start;
        padding-top: 10px;
      }

      .search-box input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div class="container">
    <div class="left-panel">
        <div class="welcome-message">
            <h2>Welcome Back!</h2>
            <p>Let's keep everything sparkling âœ¨</p>
        </div>          
    </div>
    <div class="right-panel">
      <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)" method="post">
          <select id="userType" required
          style="width: 100%; height: 40px; padding: 5px; font-size: 1em;">
            <option value="" disabled selected>Select Role</option>
            <option value="homeowner">Home Owner</option>
            <option value="cleaner">Cleaner</option>
            <option value="admin">Admin</option>
            <option value="platformmanager">Platform Manager</option>
          </select>
  
          <label for="email">Email Address:</label>
          <input type="email" id="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" required />

          <button type="submit">Log In</button>
          <div id="errorMessage" class="error"></div>
        </form>
      </div>
    </div>
  </div>

  
  <script>
    localStorage.clear();
    window.addEventListener('load', function () {
        document.getElementById('userType').selectedIndex = 0;
      });
    async function handleLogin(event) {
        event.preventDefault();
    
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const userprofile = document.getElementById("userType").value;
        console.log(JSON.stringify({ email, password, userprofile }));

        try {
          const response = await fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
              
            },
            body: JSON.stringify({ email, password, userprofile }),
          });
    
          if (response.ok) {
            const userText = await response.json();
            console.log("Raw response text:", userText); //for logging error, can delete
            if (!userText) {
              alert("Invalid email or password")
            } else {
              try {
                const user = userText.useraccountR;
                const profile = userText.userprofileR;
                console.log("User received:", JSON.stringify(user));
                console.log("User profile received:", JSON.stringify(profile));
                const selectedProfile = document.getElementById("userType").value;
                if (selectedProfile.toUpperCase() === user.userprofile) {
                  alert("Login successful! Welcome " + user.userprofile + " " + user.firstname);
                  localStorage.setItem("loggedinUser", JSON.stringify(user));
                  localStorage.setItem("loggedinProfile", JSON.stringify(profile));
                  if (selectedProfile.toUpperCase() == 'ADMIN') {
                    window.location.href = "UserAdminHome.html";
                  }
                  else if (selectedProfile.toUpperCase() == 'HOMEOWNER'){
                    window.location.href = "HomeownerDashBoard.html";
                  }
                  else if (selectedProfile.toUpperCase() == 'CLEANER'){
                    window.location.href = "CleanerDashboard.html";
                  }
                  else if (selectedProfile.toUpperCase() == 'PLATFORMMANAGER'){
                    window.location.href = "PMDashboard.html";
                  }
                else {
                  alert("Invalid profile selected. Please select the correct profile.");
                }
                  
                }
          
              } catch (parseError) {
                console.error("Error parsing JSON:", parseError);
                alert("Unexpected response format.");
              }
            }
          } else {
            alert("Invalid credentials");
          }
        } catch (error) {
          console.error("Login error:", error);
          alert("Something went wrong!");
        }
     }
  </script>
</body>
</html>
