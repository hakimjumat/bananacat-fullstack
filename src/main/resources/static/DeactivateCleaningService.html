<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deactivate Cleaning Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #a6b9ee;
      color: #333;
      padding: 20px 40px;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 600;
    }

    p {
      font-size: 18px;
      margin: 20px 0;
      color: #555;
    }
    .section {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .section h2 {
      margin-top: 0;
      color: #333;
      font-size: 28px;
      font-weight: 600;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      flex: 1 1 220px;
      background: #007bff;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      text-decoration: none;
      color: blue;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div>Deactivate Cleaning Service</div>
    <a class="back-link" href="ViewServiceCleaner.html">Back to Services</a>
  </div>

  <div class="section">
    <div class="action-buttons">
      <button class="btn" onclick="window.location.href='CreateServiceCleaner.html'">Create New Service</button>
      <button class="btn" onclick="window.location.href='ViewServiceCleaner.html'">View Services</button>
      <button class="btn" onclick="window.location.href='ViewshortlistsCleaner.html'">View Service Shortlists</button>
      <button class="btn" onclick="window.location.href='UpdateServiceCleaner.html'">Update Services</button>
      <button class="btn" onclick="window.location.href='DeactivateCleaningService.html'">Deactivate</button>
    </div>
  </div>
  <div class="container">
    <h2>Are you sure you want to deactivate this service?</h2>
    <p>Service: <strong>Weekly Home Cleaning</strong></p>
    <p>Once deactivated, clients will not be able to see or book this service until you reactivate it.</p>

    <button class="btn" onclick="deactivateService()">Deactivate Service</button>

    <a class="back-link" href="ViewServiceCleaner.html">Cancel</a>
  </div>

  <script>
    function deactivateService() {
      // Here you would actually send a request to deactivate in real app
      alert('Service has been deactivated successfully!');
      window.location.href = 'ViewServiceCleaner.html';
    }
  </script>

</body>
</html>
