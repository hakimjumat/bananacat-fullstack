<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Cleaning History</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f9fc;
        margin: 0;
        padding: 0;
      }
      .header {
        background: #a6b9ee;
        color: #333;
        padding: 20px 40px;
        font-size: 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      .section {
        background: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }
      .section h2 {
        margin-top: 0;
        color: #333;
        font-size: 28px;
        font-weight: 600;
      }
      .action-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 100px;
        margin-top: 20px;
        justify-content: center;
      }
      .btn {
        background: #007bff;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
      }
      .btn:hover {
        background: #0056b3;
      }
      .dropdown {
        position: relative;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #007bff;
        min-width: 250px;
        top: 100%;
        left: 0;
        border-radius: 8px;
        overflow: hidden;
        z-index: 999;
      }
      .dropdown-content a {
        color: white;
        padding: 10px 16px;
        display: block;
        text-decoration: none;
      }
      .dropdown-content a:hover {
        background-color: #0056b3;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .container {
        padding: 30px;
      }
      h2 {
        color: #2c3e50;
      }
      .history-grid {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .history-card {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }
      .history-card h3 {
        margin-top: 0;
        font-size: 20px;
        color: #333;
      }
      .history-card p {
        margin: 8px 0;
        font-size: 16px;
        color: #555;
      }
      .status {
        font-weight: bold;
        color: green;
      }
      .date {
        font-style: italic;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="images/bananacat.png" alt="Banana Cat" width="50" height="50" />
      <div>Home Owner View Cleaner History</div>
      <a href="HomeOwnerDashboard.html">Back to Dashboard</a>
    </div>

    <div class="section">
      <div class="action-buttons">
        <div class="dropdown">
          <button class="btn">Search â–¾</button>
          <div class="dropdown-content">
            <a href="SearchCleanersHO.html">Search Cleaners</a>
            <a href="SearchShortlistsHO.html">Search Shortlists</a>
            <a href="SearchHistoryHO.html">Search History</a>
          </div>
        </div>
        <button class="btn" onclick="window.location.href='UpdateHO.html'">
          Account Information
        </button>
      </div>
    </div>

    <div class="container">
      <h2 style="text-align: center">Cleaning History</h2>
      <div class="history-grid" id="historyGrid">
        <!-- Single service card will be injected here -->
      </div>
    </div>

    <script>
      window.onload = async function () {
        const HOemail = sessionStorage.getItem("HOemail"); // Assume HOemail is stored during login

        if (!HOemail) {
          document.getElementById("historyGrid").innerHTML =
            "<p>No homeowner email found.</p>";
          return;
        }

        try {
          const response = await fetch(
            "http://localhost:8080/ViewHistoryListForHO",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ HOemail: HOemail }),
            }
          );

          if (!response.ok) throw new Error("Network response was not ok");

          const historyList = await response.json();

          if (!Array.isArray(historyList) || historyList.length === 0) {
            document.getElementById("historyGrid").innerHTML =
              "<p>No service history found.</p>";
            return;
          }

          historyList.forEach((service) => {
            const card = document.createElement("div");
            card.className = "history-card";
            card.innerHTML = `
        <h3>Cleaner Email: ${service.CLemail || "N/A"}</h3>
        <p><strong>Date:</strong> ${
          service.date ? new Date(service.date).toLocaleDateString() : "N/A"
        }</p>
        <p><strong>Duration:</strong> ${service.duration || "N/A"} hours</p>
        <p><strong>Price:</strong> $${
          service.price != null ? service.price : "N/A"
        }</p>
        <p><strong>Rating:</strong> ${
          service.rating != null ? service.rating + "/5" : "No rating"
        }</p>
        <p><strong>Review:</strong> ${
          service.review || "No review available"
        }</p>
        <p><strong>Service Name:</strong> ${service.serviceName || "N/A"}</p>
      `;
            document.getElementById("historyGrid").appendChild(card);
          });
        } catch (error) {
          console.error("Error fetching service history:", error);
          document.getElementById("historyGrid").innerHTML =
            "<p>Error loading service history.</p>";
        }
      };
    </script>
  </body>
</html>
