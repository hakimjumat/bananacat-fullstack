<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
    <title>Logout Page</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato);
        @import url(https://fonts.googleapis.com/css?family=Roboto);
        @import url('https://fonts.googleapis.com/css?family=Poiret+One');
        body{
            font-family: 'Open Sans', sans-serif;
            background: #092756;
            background: -moz-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%, rgba(138,114,76,0) 40%), -moz-linear-gradient(top, rgba(57,173,219,.25) 0%, rgba(42,60,87,.4) 100%), -moz-linear-gradient(-45deg, #670d10 0%, #092756 100%);
            background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%, rgba(138,114,76,0) 40%), -webkit-linear-gradient(top, rgba(57,173,219,.25) 0%, rgba(42,60,87,.4) 100%), -webkit-linear-gradient(-45deg, #670d10 0%, #092756 100%);
            background: linear-gradient(to bottom, rgba(57,173,219,.25) 0%, rgba(42,60,87,.4) 100%), linear-gradient(135deg, #670d10 0%, #092756 100%);
        }

        .background-photo {
            height: 100vh;
            width: 100%;
            background-image: url("images/bananacat.png");
            background-size: cover;
        }

        .jumbotron {
            height: 50vh;
            display: flex; /* Centers content vertically and horizontally */
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .jumbotron h1 {
            padding: 5px 0;
            font-size: 8vw;
            color: #2f1c36;
            font-family: 'Poiret One', sans-serif;
            
        }

        

        @media (max-width: 768px) {
            .jumbotron h1 {
                font-size: 6vw; /* Smaller font size for smaller screens */
            }

            .middle-block .round-class {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .second .row .right-text {
                font-size: 14px; /* Smaller text for smaller screens */
            }

            .second .row .ball {
                width: 40px;
                height: 40px;
            }
        }

        .middle-block {
        width: 100%;
        text-align: center;
        position: absolute;
        left: 50%; /* Centers horizontally */
        transform: translateX(-50%); /* Centers the block */
        }

        .middle-block .round-class:hover {
        background: #9e8197;
        color: white;
        text-shadow: 0px 0px 1px rgba(0, 0, 0, 0.8);
        }

        .middle-block .round-class {
            width: 60px; /* Adjust size for better visibility */
            height: 60px;
            margin: 10px auto;
            padding: 15px;
            font-size: 24px; /* Adjust icon size */
        }

        .round-class {
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 100%;
        background: #2f1c36;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.6);
        color: rgba(255, 255, 255, 0.95);
        text-shadow: 0px 0px 1px rgba(0, 0, 0, 0.6);
        padding: 8px 0;
        text-align: center;
        }

        .second {
        padding-top: 20px;
        text-align: center;
        }

        .second .row {
            display: flex; /* Aligns items horizontally */
            align-items: center;
            justify-content: center;
            margin-bottom: 15px; /* Adds spacing between rows */
        }

        .second .row .round-class i.fa-mobile {
        margin-top: -4px;
        }

        .second .row .right-text {
            width: auto; /* Adjusts width dynamically */
            padding: 10px;
            color: white;
            text-shadow: 1px 1px 2px black;
            font-size: 16px; /* Adjust font size */
        }

        .second .row .ball {
            margin-right: 10px;
            width: 50px; /* Adjust size for better visibility */
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
  </head>

  <body>
	<div class="background-photo">
		<div class="jumbotron">
			<div class="container">
				<h1>See you soon!</h1>
			</div>
		</div>

		<div class="second">
			<div class="container">
				<div class="col-xs-12 col-sm-6">
                    <div class="row">
                        <div class="round-class ball">
                            <i class="fa fa-thumbs-o-up fa-lg" aria-hidden="true"></i>
                        </div>
                        <div class="right-text">Thanks you for using our web-client. We hope you like it.
                        </div>
                    </div>
                    <div class="row">
                        <div class="round-class ball">
                            <i class="fa fa-mobile fa-2x" aria-hidden="true"></i>
                        </div>
                        <div class="right-text">Contact Support: +65 XXXXXXXX
                        </div>
                    </div>
		        </div>

        
	        </div>
	    </div>
        <div class="middle-block">
            <div id="redirect-message">
                You will be redirected in <span id="seconds">5</span> seconds.
            </div>
			<div class="round-class">
				<i id="loading-icon" class="fa fa-spinner fa-pulse fa-fw"></i>
				<span class="sr-only">Loading...</span>
			</div>
		</div>
	</div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let seconds = 10;
            const secondsElement = document.getElementById("seconds");
            const loadingIcon = document.getElementById("loading-icon");

            // Simulate logout logic
            
            fetch("http://localhost:8080/api/logout", {
                method: "POST"
            })
            .then(res => res.json())
            .then(data => {
                console.log("User logged out:", data);
                localStorage.removeItem("user");
            })
            .catch(error => {
                console.error("Logout error:", error);
                localStorage.removeItem("user"); // Fallback cleanup
            });
                
            // Countdown and redirect
            const countdown = setInterval(function () {
                seconds--;
                secondsElement.textContent = seconds;

                if (seconds <= 0) {
                    clearInterval(countdown);
                    loadingIcon.className = "fa fa-sign-in";
                    document.getElementById("redirect-message").textContent = "Redirecting...";
                    window.location.href = "login.html";
                }
            }, 1000);
        });
    </script>
  </body>


</html>
