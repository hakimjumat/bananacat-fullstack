<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Cleaners</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #a6b9ee;
      color: #333;
      padding: 20px 40px;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header img {
      width: 50px;
      height: 50px;
    }
    .section {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      flex: 1 1 150px;
      background: #007bff;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }
    .btn:hover {
      background: #0056b3;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #007bff;
      min-width: 300px;
      top: 100%;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
      margin-left: 200px;
    }
    .dropdown-content a {
      color: #333;
      padding: 10px 16px;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #0056b3;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .cleaner-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
    }

    .cleaner-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-align: center;
    }

    .cleaner-card:hover {
      transform: translateY(-5px);
    }

    .cleaner-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cleaner-card h3 {
      margin: 10px 0 5px 0;
    }

    .rating {
      color: #f39c12;
      margin-bottom: 10px;
    }

    .service {
      background: #e8f0fe;
      margin: 5px auto;
      padding: 8px;
      border-radius: 6px;
      width: 80%;
    }

    .cleaner-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-around;
    }

    .cleaner-buttons button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .cleaner-buttons button:hover {
      background: #1e7e34;
    }

  </style>
</head>
<body>

  <div class="header">
    <img src="images/bananacat.png" alt="Banana Cat" />
    <div>View Cleaners</div>
    <a href="HomeOwnerDashboard.html" style="color: blue; text-decoration: none;">Back to Dashboard</a>
  </div>

  <div class="section">
        <div class="action-buttons">
          <div class="dropdown">
            <button class="btn" style="width: 300px; margin-left: 200px;">
                <a href="" style="text-decoration: none; color: white;">Search ▾</a></button>
            <div class="dropdown-content">
              <a href="SearchCleanersHO.html" style="text-decoration: none; color: white;">Search Cleaners</a>
              <a href="SearchShortlistsHO.html" style="text-decoration: none; color: white;">Search Shortlists</a>
              <a href="SearchHistoryHO.html" style="text-decoration: none; color: white;">Search History</a>
            </div>
        </div>
        <button class="btn" onclick="window.location.href='UpdateHO.html'" style="margin-left: 400px;">Account Information</button>
  </div>

  <div class="container">
    <div class="cleaner-grid" id="cleanerGrid">
      <!-- Cleaner cards will be injected here -->
    </div>
  </div>

  <script>
    const apiUrl = 'https://your-backend-url.com/api/cleaners'; // Replace with your actual API

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const grid = document.getElementById('cleanerGrid');
        grid.innerHTML = '';

        data.forEach(cleaner => {
          const card = document.createElement('div');
          card.className = 'cleaner-card';
          const servicesHTML = cleaner.services.map(service => `<div class="service">${service}</div>`).join('');

          card.innerHTML = `
            <img src="${cleaner.image}" alt="${cleaner.name}">
            <h3>${cleaner.name}</h3>
            <p><strong>Email:</strong> ${cleaner.email}</p>
            <p><strong>Phone:</strong> ${cleaner.phone}</p>
            <p><strong>Rates:</strong> ${cleaner.rates}</p>
            <p><strong>Available:</strong> ${cleaner.availability}</p>
            <div><strong>Services:</strong></div>
            ${servicesHTML}
            <div class="cleaner-buttons">
              <button><a href="SaveCleanersHO.html" style="text-decoration: none;">Save Cleaner</a></button>
              <button>View Cleaner History</button>
            </div>
          `;
          grid.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Failed to load cleaners:', error);
        document.getElementById('cleanerGrid').innerHTML = '<p>Unable to load cleaner data. Please try again later.</p>';
      });

    function generateStars(rating) {
      const filled = '★'.repeat(Math.floor(rating));
      const empty = '☆'.repeat(5 - Math.floor(rating));
      return filled + empty;
    }
  </script>

</body>
</html>
