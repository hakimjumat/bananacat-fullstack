<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Cleaners</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #a6b9ee;
      color: #333;
      padding: 20px 40px;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
    }
    .header img {
      width: 50px;
      height: 50px;
    }
    .section {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    .action-buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      flex: 1 1 220px;
      background: #007bff;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }
    .btn:hover {
      background: #0056b3;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #007bff;
      min-width: 300px;
      top: 100%;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
      margin-left: 200px;
    }
    .dropdown-content a {
      color: #333;
      padding: 10px 16px;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #0056b3;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .cleaner-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
    }

    .cleaner-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-align: center;
    }

    .cleaner-card:hover {
      transform: translateY(-5px);
    }

    .cleaner-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cleaner-card h3 {
      margin: 10px 0 5px 0;
    }

    .rating {
      color: #f39c12;
      margin-bottom: 10px;
    }

    .service {
      background: #e8f0fe;
      margin: 5px auto;
      padding: 8px;
      border-radius: 6px;
      width: 80%;
    }

    .cleaner-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-around;
    }

    .cleaner-buttons button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .cleaner-buttons button:hover {
      background: #1e7e34;
    }

    .cleaner-info {
      max-width: 800px;
      margin: 0 auto 20px;
    }

    .service-list {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .service-item {
      border-bottom: 1px solid #eee;
      padding: 20px 0;
    }

    .service-item:last-child {
      border-bottom: none;
    }

    .service-name {
      font-size: 20px;
      font-weight: 600;
    }

    .view-count {
      color: #666;
      margin-top: 5px;
    }

    .no-services {
      text-align: center;
      color: #888;
      font-size: 18px;
      padding: 40px;
    }

    .service-detail {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      display: none; /* Initially hidden */
    }

    .service-detail h3 {
      font-size: 24px;
      font-weight: 600;
      color: #333;
    }

    .service-detail p {
      color: #666;
      margin-top: 10px;
      font-size: 16px;
    }

    .action-buttons1 {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center; /* Center buttons horizontally */
    }

    .btn-action {
      background: #007bff;
      width: 300px; /* Fixed width for the buttons */
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn-action:hover {
      background: #0056b3;
    }

  </style>
</head>
<body>

  <div class="header">
    <img src="images/bananacat.png" alt="Banana Cat" />
    <div>View Cleaners</div>
    <a href="HomeOwnerDashboard.html" style="color: blue; text-decoration: none;">Back to Dashboard</a>
  </div>

  <div class="section">
        <div class="action-buttons">
          <div class="dropdown">
            <button class="btn" style="width: 300px; margin-left: 200px;">
                <a href="" style="text-decoration: none; color: white;">Search â–¾</a></button>
            <div class="dropdown-content">
              <a href="SearchCleanersHO.html" style="text-decoration: none; color: white;">Search Cleaners</a>
              <a href="SearchShortlistsHO.html" style="text-decoration: none; color: white;">Search Shortlists</a>
              <a href="SearchHistoryHO.html" style="text-decoration: none; color: white;">Search History</a>
            </div>
        </div>
        <button class="btn" onclick="window.location.href='UpdateHO.html'" style="margin-left: 400px;">Account Information</button>
  </div>
  <div class="cleaner-info" id="cleanerInfo">

  <div class="section">
    <h2>Cleaner Information</h2>
    <p><strong>Name:</strong> <span id="cleanerName"></span></p>
    <p><strong>Phone Number:</strong> <span id="cleanerPhone"></span></p>
    <p><strong>Email:</strong> <span id="cleanerEmail"></span></p>
   <p><strong>Ratings:</strong> <span id="cleanerRates"></span></p>
  </div>
</div>

  <div class="service-list" id="serviceList">
    <!-- JS injects service items here -->
  </div>

  <div class="service-detail" id="serviceDetail" style="display:none;">
    <h3 id="serviceNameDetail"></h3>
    <p id="serviceDescriptionDetail"></p>
    <p id="servicePriceDetail"></p>
    <p id="serviceViewsDetail"></p>
    <p id="serviceLocation"></p>
    <div class="action-buttons1" id="shortlistBtnWrapper">
      <button class="btn btn-action" id="shortlistServiceBtn">Save Cleaning Services to Shortlist</button>
      <button class="btn btn-action" id="backToListBtn" style="background:#888;">Back to List</button>
    </div>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', function () {
  // Display cleaner info from localStorage
  const storedUser = localStorage.getItem("cleanerData");
  if (storedUser) {
    const user = JSON.parse(storedUser);
    document.getElementById("cleanerName").textContent = user.firstname + " " + user.lastname;
    document.getElementById("cleanerPhone").textContent = user.phonenumber;
    document.getElementById("cleanerEmail").textContent = user.email;
    document.getElementById("cleanerRates").textContent = user.ratings;
  }

  // Fetch and display services
  async function fetchCleanerServices() {
    const storedUser = localStorage.getItem("cleanerData");
    if (!storedUser) return;
    const user = JSON.parse(storedUser);

    try {
      const response = await fetch("/ViewCleaningServiceList", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: user.email})
      });

      if (!response.ok) throw new Error("Could not fetch services");

      const services = await response.json();
      const container = document.getElementById("serviceList");
      container.innerHTML = "";

      if (services.length === 0) {
        container.innerHTML = '<div class="no-services">No services have been created yet.</div>';
      } else {
        for (const service of services) {
          const div = document.createElement("div");
          div.className = "service-item";
          div.innerHTML = `<div class="service-name">${service.serviceName}</div>`;
          div.addEventListener("click", async () => {
            try {
              const response = await fetch("/viewCleaningServiceForHomeOwner", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  email: service.email,
                  serviceName: service.serviceName
                })
              });
              if (!response.ok) throw new Error("Failed to fetch service detail");
              const updatedService = await response.json();
              localStorage.setItem("selectedService", JSON.stringify(updatedService));
              showServiceDetail(updatedService);
            } catch (err) {
              alert("Error loading service details.");
              console.error(err);
            }
          });
          container.appendChild(div);
        }
        // Add the "View Cleaner History" button after the last service
        const btnWrapper = document.createElement("div");
        btnWrapper.style.display = "flex";
        btnWrapper.style.justifyContent = "center";
        btnWrapper.style.width = "100%";
        btnWrapper.style.marginTop = "30px";

        const historyBtn = document.createElement("button");
        historyBtn.className = "btn";
        historyBtn.textContent = "View Cleaner History";
        historyBtn.onclick = function() {
          window.location.href = "HOViewCleanerHistory.html";
        };

        btnWrapper.appendChild(historyBtn);
        container.appendChild(btnWrapper);
      }
    } catch (error) {
      console.error("Error fetching services:", error);
    }
  }

  fetchCleanerServices();

  function showServiceDetail(service) {
    document.getElementById("serviceNameDetail").innerText = service.serviceName || "";
    document.getElementById("serviceDescriptionDetail").innerText = service.tag || "";
    document.getElementById("servicePriceDetail").innerText = `Price: ${service.price || ""}`;
    document.getElementById("serviceViewsDetail").innerText = `Views: ${service.numberOfView ?? ""}`;
    document.getElementById("serviceLocation").innerText = service.location ? `Location: ${service.location}` : "";
    document.getElementById("serviceList").style.display = "none";
    document.getElementById("serviceDetail").style.display = "block";
  }

  

  document.getElementById("backToListBtn").addEventListener("click", () => {
    document.getElementById("serviceDetail").style.display = "none";
    fetchCleanerServices(); // re-fetch and re-render the list and button
    document.getElementById("serviceList").style.display = "block";
  });

  document.getElementById("shortlistServiceBtn").addEventListener("click", () => {
  window.location.href = "SaveCleanersHO.html";
});
});
</script>

</body>
</html>
