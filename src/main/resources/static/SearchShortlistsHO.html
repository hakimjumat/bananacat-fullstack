<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Shortlisted Cleaners</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #a6b9ee;
      color: #333;
      padding: 20px 40px;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
    }
    .section {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .section h2 {
      margin-top: 0;
      color: #333;
      font-size: 28px;
      font-weight: 600;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      flex: 1 1 150px;
      background: #007bff;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #007bff;
      min-width: 300px;
      top: 100%;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
      margin-left: 200px;
    }
    .dropdown-content a {
      color: #333;
      padding: 10px 16px;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #0056b3;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container input {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .search-container button {
      padding: 10px 15px;
      background-color: #8190da;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-left: 10px;
    }

    .search-container button:hover {
      background-color: #c5d4f5;
    }

    .cleaner-list {
      margin-top: 30px;
    }

    .cleaner-item {
      background-color: white;
      border-radius: 5px;
      padding: 20px;
      margin: 10px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
    }

    .cleaner-info {
      flex: 1;
    }

    .cleaner-info h4 {
      margin: 0;
      color: #333;
    }

    .cleaner-info p {
      color: #555;
    }

    .availability-btn {
      padding: 10px 15px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .availability-btn:hover {
      background-color: #e68900;
    }

    .service-list {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .service-item {
      border-bottom: 1px solid #eee;
      padding: 20px 0;
      width: 100%;
      text-align: center;
    }
    .service-item:last-child {
      border-bottom: none;
    }
    .service-name {
      font-size: 20px;
      font-weight: 600;
    }
    .no-services {
      text-align: center;
      color: #888;
      font-size: 18px;
      padding: 40px;
      width: 100%;
    }
  </style>
</head>
<body>
    <div class="header">
      <img src="images/bananacat.png" alt="Banana Cat" width="50px; height: 25px;" />
      <div>Search Shortlist</div>
        <a href="HomeOwnerDashboard.html" style="color: blue; text-decoration: none;">Back to Dashboard</a>
      </div>

    <div class="section">
        <div class="action-buttons">
          <div class="dropdown">
            <button class="btn" style="width: 300px; margin-left: 200px;">
                <a href="" style="text-decoration: none; color: white;">Search â–¾</a></button>
            <div class="dropdown-content">
              <a href="SearchCleanersHO.html" style="text-decoration: none; color: white;">Search Cleaners</a>
              <a href="SearchShortlistsHO.html" style="text-decoration: none; color: white;">Search Shortlists</a>
              <a href="SearchHistoryHO.html" style="text-decoration: none; color: white;">Search History</a>
            </div>
        </div>
        <button class="btn" onclick="window.location.href='UpdateHO.html'" style="margin-left: 400px;">Account Information</button>
  </div>

  <h1>Search Shortlisted Services</h1>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchQuery" placeholder="Search by service name..">
    <button onclick="searchShortlistedCleaners()">Search</button>
  </div>

  <!-- Search Results -->
  <div id="results" class="cleaner-list"></div>
  <div id="shortlistContainer" class="service-list"></div>

  <script>
  function searchShortlistedCleaners() {
    const query = document.getElementById('searchQuery').value.trim();
    const resultsDiv = document.getElementById('results');
    const shortlistDiv = document.getElementById('shortlistContainer');
    resultsDiv.innerHTML = '';
    shortlistDiv.innerHTML = '';

    // Get HOemail from loggedinUser in localStorage
    const homeowner = JSON.parse(localStorage.getItem("loggedinUser") || "{}");
    const HOemail = homeowner.email;
    if (!HOemail) {
      resultsDiv.innerHTML = '<div>No HOemail found. Please log in.</div>';
      return;
    }

    if (!query) {
      resultsDiv.innerHTML = '<div>No search term provided. Please enter a service name.</div>';
      return;
    }

    fetch('/ViewShortlist', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ HOemail: HOemail, name: query })
    })
    .then(response => {
      if (!response.ok) throw new Error("Failed to fetch");
      return response.json();
    })
    .then(data => {
      shortlistDiv.innerHTML = '';
      if (!Array.isArray(data) || data.length === 0) {
        shortlistDiv.innerHTML = '<div class="no-services">No shortlisted services found.</div>';
        return;
      }

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "service-item";
        div.innerHTML = `
          <div class="service-name">${item.name || "N/A"}</div>
          <div class="service-info">
            <span><strong>Cleaner Email:</strong> ${item.CLemail || "N/A"}</span>
          </div>
        `;
        shortlistDiv.appendChild(div);
      });
    })
    .catch(error => {
      shortlistDiv.innerHTML = '<div class="no-services">Error fetching data. Please try again later.</div>';
      console.error('Error:', error);
    });
  }
  </script>

</body>
</html>
