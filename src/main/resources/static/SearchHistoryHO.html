<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service History</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f9fc;
        margin: 0;
        padding: 0;
      }
      .header {
        background: #a6b9ee;
        color: #333;
        padding: 20px 40px;
        font-size: 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      .section {
        background: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }
      .action-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 100px;
        margin-top: 20px;
        justify-content: center;
      }
      .btn {
        background: #007bff;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
      }
      .btn:hover {
        background: #0056b3;
      }
      .dropdown {
        position: relative;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #007bff;
        min-width: 250px;
        top: 100%;
        left: 0;
        border-radius: 8px;
        overflow: hidden;
        z-index: 999;
      }
      .dropdown-content a {
        color: white;
        padding: 10px 16px;
        display: block;
        text-decoration: none;
      }
      .dropdown-content a:hover {
        background-color: #0056b3;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .search-box {
        margin-bottom: 20px;
      }
      .search-label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      .search-input {
        width: 98%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      .service-list {
        list-style: none;
        padding: 0;
      }
      .service-item {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .service-item:hover {
        background-color: #eef3ff;
      }
      .no-results {
        color: red;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="images/bananacat.png" alt="Banana Cat" width="50" height="50" />
      <div>Search History</div>
      <a href="HomeOwnerDashboard.html">Back to Dashboard</a>
    </div>

    <div class="section">
      <div class="action-buttons">
        <div class="dropdown">
          <button class="btn">Search â–¾</button>
          <div class="dropdown-content">
            <a href="SearchCleanersHO.html">Search Cleaners</a>
            <a href="SearchShortlistsHO.html">Search Shortlists</a>
            <a href="SearchHistoryHO.html">Search History</a>
          </div>
        </div>
        <button class="btn" onclick="window.location.href='UpdateHO.html'">
          Account Information
        </button>
      </div>
    </div>

    <div class="container">
      <div class="title">Service History</div>

      <div class="search-box">
        <label class="search-label" for="searchService">Search by Service Name:</label>
        <input
          type="text"
          id="searchService"
          class="search-input"
          oninput="filterServices()"
          placeholder="Type Cleaning Service Name"
        />
      </div>

      <div class="search-box">
        <label class="search-label" for="sortOrder">Sort by Date:</label>
        <select id="sortOrder" class="search-input" onchange="filterServices()">
          <option value="desc">Newest to Oldest</option>
          <option value="asc">Oldest to Newest</option>
        </select>
      </div>

      <ul id="serviceList" class="service-list"></ul>
      <p id="noResults" class="no-results" style="display:none;">
        No services found for the given name.
      </p>
    </div>

    <script>
      let allServices = [];

      document.addEventListener("DOMContentLoaded", () => {
        fetchServices();
        document.getElementById("searchService").addEventListener("input", filterServices);
        document.getElementById("sortOrder").addEventListener("change", filterServices);
      });

      async function fetchServices() {
        const user = JSON.parse(localStorage.getItem("loggedinUser") || "{}");
        const hoEmail = user.email || "";
        try {
          const response = await fetch("http://localhost:8080/ViewHistoryListForHO", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ hoEmail: hoEmail })
          });
          if (!response.ok) throw new Error("Failed to fetch history list");
          allServices = await response.json();
          filterServices();
        } catch (err) {
          document.getElementById("serviceList").innerHTML = "<li>Error fetching history.</li>";
          console.error(err);
        }
      }

      function filterServices() {
        const serviceName = document.getElementById("searchService").value.trim().toLowerCase();
        const sortOrder = document.getElementById("sortOrder").value;
        const noResults = document.getElementById("noResults");

        let filtered = allServices.filter(item =>
          (item.serviceName || "").toLowerCase().includes(serviceName)
        );

        filtered.sort((a, b) => {
          const dateA = new Date(a.date);
          const dateB = new Date(b.date);
          return sortOrder === "asc" ? dateA - dateB : dateB - dateA;
        });

        renderServices(filtered);

        if (filtered.length === 0) {
          noResults.style.display = "block";
        } else {
          noResults.style.display = "none";
        }
      }

      function renderServices(services) {
        const serviceList = document.getElementById("serviceList");
        serviceList.innerHTML = "";
        services.forEach((item, idx) => {
          const li = document.createElement("li");
          li.className = "service-item";
          li.innerHTML = `
            <strong>Cleaner Email:</strong> ${item.CLemail || item.clemail || ""}<br>
            <strong>Date:</strong> ${item.date || ""}<br>
            <strong>Service Name:</strong> ${item.serviceName || ""}<br>
          `;
          li.addEventListener('click', () => {
            localStorage.setItem("selectedHistory", JSON.stringify(item));
            window.location.href = "CleanerHistoryViewOne.html";
          });
          serviceList.appendChild(li);
        });
      }
    </script>
  </body>
</html>
