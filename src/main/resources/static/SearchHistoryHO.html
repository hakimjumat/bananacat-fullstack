<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service History</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f9fc;
        margin: 0;
        padding: 0;
      }
      .header {
        background: #a6b9ee;
        color: #333;
        padding: 20px 40px;
        font-size: 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      .section {
        background: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }
      .action-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 100px;
        margin-top: 20px;
        justify-content: center;
      }
      .btn {
        background: #007bff;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
      }
      .btn:hover {
        background: #0056b3;
      }
      .dropdown {
        position: relative;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #007bff;
        min-width: 250px;
        top: 100%;
        left: 0;
        border-radius: 8px;
        overflow: hidden;
        z-index: 999;
      }
      .dropdown-content a {
        color: white;
        padding: 10px 16px;
        display: block;
        text-decoration: none;
      }
      .dropdown-content a:hover {
        background-color: #0056b3;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .search-box {
        margin-bottom: 20px;
      }
      .search-label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      .search-input {
        width: 98%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      .service-list {
        list-style: none;
        padding: 0;
      }
      .service-item {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .service-item:hover {
        background-color: #eef3ff;
      }
      .no-results {
        color: red;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="images/bananacat.png" alt="Banana Cat" width="50" height="50" />
      <div>Search History</div>
      <a href="HomeOwnerDashboard.html">Back to Dashboard</a>
    </div>

    <div class="section">
      <div class="action-buttons">
        <div class="dropdown">
          <button class="btn">Search â–¾</button>
          <div class="dropdown-content">
            <a href="SearchCleanersHO.html">Search Cleaners</a>
            <a href="SearchShortlistsHO.html">Search Shortlists</a>
            <a href="SearchHistoryHO.html">Search History</a>
          </div>
        </div>
        <button class="btn" onclick="window.location.href='UpdateHO.html'">
          Account Information
        </button>
      </div>
    </div>

    <div class="container">
      <div class="title">Service History</div>

      <div class="search-box">
        <label class="search-label" for="searchService"
          >Search by Service Name:</label
        >
        <input
          type="text"
          id="searchService"
          class="search-input"
          oninput="filterServices()"
          placeholder="Type Cleaning Service Name"
        />
      </div>

      <div class="search-box">
        <label class="search-label" for="sortOrder">Sort by Date:</label>
        <select id="sortOrder" class="search-input" onchange="filterServices()">
          <option value="desc">Newest to Oldest</option>
          <option value="asc">Oldest to Newest</option>
        </select>
      </div>

      <ul id="serviceList" class="service-list">
        <!-- Dynamically loaded service items will go here -->
      </ul>

      <p id="noResults" class="no-results">
        No services found for the given name.
      </p>
    </div>

    <script>
      let allServices = []; // Store all services for filtering/sorting

      document.addEventListener("DOMContentLoaded", () => {
        fetchServices(); // Load from backend
      });

      async function fetchServices() {
        const hoEmail = "exampleHomeOwnerEmail@example.com"; // Replace with dynamic value (from sessionStorage or similar)
        const serviceName = document
          .getElementById("searchService")
          .value.trim(); // Get the search term from the input field

        try {
          const response = await fetch(
            "http://localhost:8080/ViewHistoryListForHO",
            {
              // Correct endpoint
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                HOemail: hoEmail,
                serviceName: serviceName,
              }), // Include search term in the request body
            }
          );

          if (!response.ok) throw new Error("Network response was not ok");

          const data = await response.json(); // Expecting an array of { date, service, status }
          allServices = data; // Store the fetched services
          renderServices(allServices); // Render all services (filtered by the serviceName, if provided)
        } catch (error) {
          console.error("Error fetching service history:", error);
          document.getElementById("serviceList").innerHTML =
            "<li>Error loading services.</li>";
        }
      }

      function renderServices(serviceArray) {
        const serviceList = document.getElementById("serviceList");
        serviceList.innerHTML = ""; // Clear previous results

        serviceArray.forEach((service) => {
          const li = document.createElement("li");
          li.className = "service-item";
          li.setAttribute("data-date", service.date);
          li.setAttribute("data-service", service.service);
          li.onclick = () =>
            viewService(service.date, service.service, service.status);
          li.innerHTML = `
      <strong>Date:</strong> ${formatDate(service.date)}<br />
      <strong>Service:</strong> ${service.service}<br />
      <strong>Status:</strong> ${service.status}
    `;
          serviceList.appendChild(li);
        });
      }

      function filterServices() {
        const inputService = document
          .getElementById("searchService")
          .value.toLowerCase();
        const sortOrder = document.getElementById("sortOrder").value; // Get the sort order from the select element
        const noResults = document.getElementById("noResults");

        let filtered = allServices.filter(
          (service) => service.service.toLowerCase().includes(inputService) // Filter based on service name
        );

        filtered.sort((a, b) => {
          const dateA = new Date(a.date);
          const dateB = new Date(b.date);
          return sortOrder === "asc" ? dateA - dateB : dateB - dateA; // Sort by date
        });

        if (filtered.length > 0) {
          renderServices(filtered); // Render filtered results
          noResults.style.display = "none"; // Hide "No Results" message
        } else {
          document.getElementById("serviceList").innerHTML = ""; // Clear the list
          noResults.style.display = "block"; // Show "No Results" message
        }
      }

      function viewService(date, service, status) {
        const data = { date, service, status };
        sessionStorage.setItem("selectedService", JSON.stringify(data)); // Store selected service data
        window.location.href = "ViewHistoryHO.html";
      }

      function formatDate(isoDate) {
        const date = new Date(isoDate);
        return date.toLocaleDateString("en-US", {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
      }
    </script>
  </body>
</html>
