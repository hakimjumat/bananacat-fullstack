<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Cleaning Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #a6b9ee;
      color: #333;
      padding: 20px 40px;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 20px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      height: 50px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 120px; /* If you use textarea, keep it taller */
      resize: vertical;
    }

    .section {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .section h2 {
      margin-top: 0;
      color: #333;
      font-size: 28px;
      font-weight: 600;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      flex: 1 1 220px;
      background: #007bff;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    .back-link {
      text-decoration: none;
      color: blue;
      font-size: 16px;
    }
    /* Footer Styles */
    footer.site-footer {
      background-color: #333;
      color: #f0f0f0;
      padding: 30px 20px;
      font-size: 1.1rem;
      margin-top: 20px;
    }
    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .footer-section {
      flex: 1;
      min-width: 220px;
      margin: 10px;
    }
    .footer-section h4 {
      margin-bottom: 15px;
      font-size: 1.1rem;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }
    .footer-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .footer-section ul li {
      margin: 8px 0;
    }
    .footer-section ul li a {
      color: #bbb;
      text-decoration: none;
    }
    .footer-section ul li a:hover {
      color: #fff;
    }
    .footer-bottom {
      text-align: center;
      margin-top: 30px;
      border-top: 1px solid #555;
      padding-top: 15px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <div class="header">
      <img
        src="images/bananacat.png"
        alt="Banana Cat"
        width="50px; height: 25px;"
      />
      <div>Cleaning Services</div>
      <a href="CleanerDashboard.html" style="color: blue; text-decoration: none"
        >Back to Dashboard</a
      >
    </div>

    <div class="section">
      <div class="action-buttons">
        <button
          class="btn"
          onclick="window.location.href='CreateServiceCleaner.html'"
        >
          Create New Service
        </button>
        <button
          class="btn"
          onclick="window.location.href='CleanerSearchHistory.html'"
        >
          Search Cleaning History
        </button>
        <button
          class="btn"
          onclick="window.location.href='ViewServiceCleaner.html'"
        >
          View Services
        </button>
      </div>
    </div>
  

  <div class="container">
    <h2>Update Service</h2>
    <form id="updateServiceForm">
      <label for="name">Service Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" disabled />

        <!--<label for="phone">Contact Phone Number</label>
      <input type="tel" id="phone" name="phone" required />-->

        <label for="location">Location</label>
        <input type="text" id="location" name="location" required />

        <label for="rates">Rates ($)</label>
        <input type="number" id="rates" name="rates" min="0" step="0.01" required />

        <label for="category">Category</label>
        <select
          id="category"
          name="category"
          required
          style="width: 100%; height: 50px"
        >
          <option value="">Select a category</option>
          <!-- You can populate dynamically with JS -->
        </select>
      
      <br/><br/>
      <button type="submit" class="btn">Save Changes</button>
    </form>
  </div>

  

  <script>
document.addEventListener('DOMContentLoaded', function () {
  // 1. Populate form fields from localStorage
  const storedService = localStorage.getItem("selectedService");
  
  if (storedService) {
    service = JSON.parse(storedService);
    console.log(service);
    document.getElementById("name").value = service.serviceName;
    document.getElementById("email").value = service.email;
    document.getElementById("location").value = service.location || "";
    document.getElementById("rates").value = service.price ?? "";
  }

  // Fetch categories and populate the dropdown
  fetch('/ViewCategoryList', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({}) // or [] if your backend expects an array
})
.then(response => response.json())
.then(data => {
  const categorySelect = document.getElementById("category");
  if (Array.isArray(data)) {
    data.forEach(cat => {
      if (cat.name) {
        const option = document.createElement("option");
        option.value = cat.name;
        option.textContent = cat.name;
        categorySelect.appendChild(option);
      }
    });
    // If editing, set the selected value
    const storedService = localStorage.getItem("selectedService");
    if (storedService) {
      const service = JSON.parse(storedService);
      categorySelect.value = service.tag || "";
    }
  }
})
.catch(err => {
  console.error("Failed to load categories:", err);
});

  // 2. Handle form submission
  const form = document.getElementById('updateServiceForm');
  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    // Update fields from form
    service.serviceName = document.getElementById("name").value.trim();
    service.email = document.getElementById("email").value.trim();
    service.location = document.getElementById("location").value.trim();
    service.price = parseFloat(document.getElementById("rates").value);
    service.tag = document.getElementById("category").value.trim();

    console.log(service);

    const payload = {
    id: service.id,
    email: service.email,
    serviceName: service.serviceName,
    tag: service.tag,
    price: service.price,
    location: service.location,
    numberOfView: service.numberOfView
    };
    console.log(JSON.stringify(payload));
    // Send updated service to backend
    try {
      const response = await fetch("http://localhost:8080/UpdateCleaningService", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        const serviceUpdated = await response.json();
        localStorage.setItem("selectedService", JSON.stringify(serviceUpdated));
        console.log(serviceUpdated);

        alert('Service details updated successfully!');
        window.location.href = 'ViewServiceCleaner.html';
      } else {
        alert('Failed to update service.');
      }
    } catch (err) {
      alert('Error updating service: ' + err);
    }
  });
});
  </script>

</body>
</html>
