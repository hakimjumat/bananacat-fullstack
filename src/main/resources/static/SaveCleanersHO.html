<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cleaner Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #a6b9ee;
      color: #333;
      padding: 20px 40px;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header a {
      color: #000;
      text-decoration: none;
      font-size: 16px;
    }

    .section {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      flex: 1 1 150px;
      background: #007bff;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }
    .btn:hover {
      background: #0056b3;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #007bff;
      min-width: 300px;
      top: 100%;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
      margin-left: 200px;
    }
    .dropdown-content a {
      color: #333;
      padding: 10px 16px;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #0056b3;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .content-container {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .profile-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .profile-box p {
      font-size: 16px;
      margin: 10px 0;
    }

    .service-item {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .service-views {
      font-weight: normal;
      font-size: 14px;
      color: gray;
      margin-bottom: 10px;
    }

    .service-divider {
      border-top: 1px solid #ccc;
      margin: 15px 0;
    }

    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .bottom-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #007bff;
      cursor: pointer;
    }

    .bottom-buttons button:hover {
      background: #0056b3;
    }

  </style>
</head>
<body>

  <div class="header">
    <div>Home Owner</div>
    <a href="#">Log out</a>
  </div>

  <div class="section">
        <div class="action-buttons">
          <div class="dropdown">
            <button class="btn" style="width: 300px; margin-left: 200px;">
                <a href="" style="text-decoration: none; color: white;">Search â–¾</a></button>
            <div class="dropdown-content">
              <a href="SearchCleanersHO.html" style="text-decoration: none; color: white;">Search Cleaners</a>
              <a href="SearchShortlistsHO.html" style="text-decoration: none; color: white;">Search Shortlists</a>
              <a href="SearchHistoryHO.html" style="text-decoration: none; color: white;">Search History</a>
            </div>
        </div>
        <button class="btn" onclick="window.location.href='UpdateHO.html'" style="margin-left: 400px;">Account Information</button>
  </div>

  <div class="content-container">
    <div class="profile-box">
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Phone Number:</strong> (123) 456-7890</p>
      <p><strong>Email:</strong> johndoe@example.com</p>
      <p><strong>Rates:</strong> $25/hour</p>
      <p><strong>Time of availability:</strong> Mon - Fri, 9am - 5pm</p>

      <div class="service-item">Weekly Home Cleaning</div>
      <div class="service-divider"></div>

      <div class="service-item">Office Cleaning</div>
      <div class="service-divider"></div>

      <div class="service-item">Window Washing</div>
      <div class="service-divider"></div>

      <div class="bottom-buttons">
        <button>Remove Cleaner</button>
        <button><a href="ViewServiceCleaner.html" style="text-decoration: none; color: white;">View Cleaner History</a></button>
      </div>
    </div>
  </div>
<script>
    document.getElementById("removeCleanerBtn").addEventListener("click", function () {
      const confirmDelete = confirm("Are you sure you want to remove this cleaner?");
      if (confirmDelete) {
        // Simulate removal (you can later call a backend API here)
        alert("Cleaner removed successfully.");
        // Redirect to cleaner search or dashboard
        window.location.href = "SearchCleanersHO.html";
      }
    });

    
  </script>
</body>
</html>
